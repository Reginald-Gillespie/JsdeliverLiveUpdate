name: Update Bitcoin Price

on:  
  schedule:
    - cron: '*/5 * * * *'
    
jobs:
  update:
    environment: secrets
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Run script
        run: node "$(pwd)/update.js"
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated Change
