name: Update Bitcoin Price

on:  
  schedule:
    - cron: '*/5 * * * *'
    
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Run script
        run: node "$(pwd)/update.js"
      - name: Commit Changes
        run: |
          git config --global user.email "reginaldgillespie@protonmail.com"
          git config --global user.name "Reginald-Gillespie"
          git commit -am "Update Bitcoin price"
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
