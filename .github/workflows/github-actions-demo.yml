name: Update Bitcoin Price

on:  
  schedule:
    - cron: '*/5 * * * *'
    
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Run script
        run: node "$(pwd)/update.js"
